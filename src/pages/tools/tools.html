<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tools</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list #taskList >
      <ion-item *ngFor="let tool of tools">
        <ion-icon name="hammer"></ion-icon>
        {{ tool.name }}
        <button ion-button color="secondary" outline (click)="onRunTool(tool.url)">Run</button>
      </ion-item>  
    </ion-list>
</ion-content>
